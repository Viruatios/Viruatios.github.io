<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.6 -1.6 3.2 3.2" width="160" height="160">

<rect x="-1.6" y="-1.6" width="3.2" height="3.2" fill="#000" rx="0.6" ry="0.6"/>

  <!-- 正六边形（边长=1，外接圆半径=1） -->
  <polygon
    points="
      1,0
      0.5,0.8660254
      -0.5,0.8660254
      -1,0
      -0.5,-0.8660254
      0.5,-0.8660254
    "
    fill="none"
    stroke="#FFF"
    stroke-width="0.2"
  />

  <!-- 外接圆分段弧（半径=1.4013） -->
  <g fill="none" stroke="#FFF" stroke-width="0.2" stroke-linecap="round">
    <!-- 15°~45° -->
    <path d="M 1.3531 0.3627 A 1.4013 1.4013 0 0 1 0.9911 0.9911" />
    <!-- 75°~105° -->
    <path d="M 0.3627 1.3531 A 1.4013 1.4013 0 0 1 -0.3627 1.3531" />
    <!-- 135°~165° -->
    <path d="M -0.9911 0.9911 A 1.4013 1.4013 0 0 1 -1.3531 0.3627" />
    <!-- 195°~225° -->
    <path d="M -1.3531 -0.3627 A 1.4013 1.4013 0 0 1 -0.9911 -0.9911" />
    <!-- 255°~285° -->
    <path d="M -0.3627 -1.3531 A 1.4013 1.4013 0 0 1 0.3627 -1.3531" />
    <!-- 315°~345° -->
    <path d="M 0.9911 -0.9911 A 1.4013 1.4013 0 0 1 1.3531 -0.3627" />
  </g>

  <!-- 眼睛 -->
  <g>
    <ellipse cx="-0.3" cy="-0.12" rx="0.16" ry="0.30" fill="#ffffff"/>
    <ellipse cx="0.3"  cy="-0.12" rx="0.16" ry="0.30" fill="#ffffff"/>
  </g>

  <!-- 腮红（可选项） 
  <ellipse cx="-0.8" cy="0.3" rx="0.36" ry="0.2" fill="#ffb6c1"/>
  <ellipse cx="0.8"  cy="0.3" rx="0.36" ry="0.2" fill="#ffb6c1"/>
-->

</svg>